<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>清空浏览器缓存</title>
    <link rel="stylesheet" type="text/css" href="./css/flush.css">
  </head>
  <body>
    <h2>Chrome</h2>
    <p>在Chrome中访问<a href="#" title="点击复制到剪切板">chrome://net-internals/#dns</a>，点击“Clear host cache”按钮</p>
    <img src="./images/flush_chrome_cache.png">
    <h2>Firefox</h2>
    <p>在Firefox中访问<a href="#" title="点击复制到剪切板">about:config</a>，如果有安全提示则点击确认。搜索选项<a href="#" title="点击复制到剪切板">network.dnsCacheExpiration</a>，将其值设计为0，即可禁用DNS缓存。</p>
    <img src="./images/flush_firefox_cache.png">
    <script type="text/javascript" src="./js/flush.js"></script>
  </body>
</html>
